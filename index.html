<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSFASR</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- 这是引入样式-->




</head>




<body >

<div class="Finder">
    &nbsp; &nbsp;

    <img src="img/apple.png"  alt="apple" id="Apple"/>
    <span>
        &nbsp;&nbsp;
    </span>
    <div id="blog" class="FinderText">&nbsp博客&nbsp
        <div id="blogMenu" class="MenuDiv">
            <div id="mainpage" class="menuText">
                主页
            </div>
            <div id="转到"class="menuText">
                归档<br/>成就<br/>照片墙<br/>
            </div>
        </div></div>
    <div id="control" class="FinderText">&nbsp控制&nbsp
        <div id="controlMenu"class="MenuDiv">
            <div id="return" class="menuText">
                返回顶部
            </div>
            <div id="controlTools"class="menuText">
                上一篇<br/>下一篇
            </div>

        </div></div>
    <div id="options" class="FinderText">&nbsp选项&nbsp
        <div id="optionsMenu"class="MenuDiv">
            <div id="share" class="menuText">
                分享本页
            </div>
            <div class="menuText">
                缩放
            </div>
        </div></div>
    <div id="about" class="FinderText">&nbsp关于&nbsp
        <div id="aboutMenu"class="MenuDiv">

            <div id="aboutMain" class="menuText">
                个人简介<br/>友情链接
            </div>
            <div id="Links"class="menuText">
                邮箱<br/>Github<br/>Twitter<br/>
            </div>
            <div id="author" class="menuText">
                Theme OS-X by Makinohara<br/>©2020 MSFASR Centre Telecom
            </div>
        </div><nbsp></nbsp></div>
    <img src="img/iconsTop.png" alt="icons"id="icons"/>
    <div id="showtime"></div>

</div>


<div id="ContentHead">
    博文-这里显示的是博文标题
</div>
<div id="Menu">
    这里显示的是博文列表
</div>
<div id="Content">
    这里显示博文主题
</div>


<!--Now Write Bottom -->
<div id="Bottom">
    <img src="img/mail.png" class="BottomImg">
    <img src="img/missioncontrol.png" class="BottomImg">
    <img src="img/reminders.png" class="BottomImg">
    <img src="img/preview.png" class="BottomImg">
</div>


<script src="js/index.js" ></script>
</body>
</html>
